<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Dashboard</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Welcome, <span th:text="${student.name}"></span>!</h2>
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">Your Profile</h5>
            <p class="card-text">Email: <span th:text="${student.email}"></span></p>
            <p class="card-text">Department: <span th:text="${student.department}"></span></p>
            <a href="/student/profile" class="btn btn-primary">Edit Profile</a>
        </div>
    </div>
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">Browse Jobs</h5>
            <a href="/student/jobs" class="btn btn-primary">View Jobs</a>
        </div>
    </div>
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">Your Applications</h5>
            <a href="/student/applications" class="btn btn-primary">View Applications</a>
        </div>
    </div>
</div>
</body>
</html>
